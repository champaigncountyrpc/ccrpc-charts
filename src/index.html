<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/ccrpc-charts.js"></script>

</head>
<body>

  <rpc-chart url="/data/results.csv"
    chart-title="Bar Chart"
    x-label="Year"
    y-label="Score"
    type="bar"
    width="300"
    height="100"></rpc-chart>

  <rpc-chart url="/data/results.csv"
    chart-title="Stacked Bar Chart"
    x-label="Year"
    y-label="Score"
    type="bar"
    stacked="true"
    legend-position="right"
    aspect-ratio="3"></rpc-chart>

  <rpc-chart url="/data/results.csv"
    chart-title="Line Chart"
    x-label="Year"
    y-label="Score"
    type="line"></rpc-chart>

  <rpc-chart url="/data/results.csv"
    chart-title="Area Chart"
    x-label="Year"
    y-label="Score"
    type="line"
    fill="origin"></rpc-chart>

</body>
</html>
